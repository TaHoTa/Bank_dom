<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>

    <!-- tailwind -------- -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-10 text-center">Welcome!!! <span class="font-bold text-orange-700"> Baap er bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-orange-200 w-3/4 mx-auto my-10 p-8">
            <h3 class="text-2xl mb-5">Please Login</h3>
            <div>
                <input id="email" class="border block w-1/2 border-orange-500 rounded p-2 my-3" type="text"
                    placeholder="Your Email">
                <input id="pass" class="border block w-1/2 border-orange-500 rounded p-2 my-3" type="password"
                    placeholder="Passward">
                <button id="submit"
                    class="bg-gradient-to-r from-orange-500 to-red-500 p-3 rounded text-white">Submit</button>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
